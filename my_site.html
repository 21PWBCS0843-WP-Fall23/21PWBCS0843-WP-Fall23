<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form Screenshot</title>
</head>
<body>
<h1><b>Admission Form</b></h1>
<label for="fullname">Full Name:</label><br>
<input type="text" id="fullname" name="fullname"><br><br>
<label for="email">Email:</label><br>
<input type="text" id="email" name="email"><br><br>
<label for="phonenumber">Phone Number:</label><br>
<input type="text" id="phonenumber" name="phonenumber"><br><br>
<label for="date_of_birth">Date of birth:</label><br>
<input type="date" id="date_of_birth" name="date_of_birth"><br><br>
<label for="gender">Gender:</label><br>
<select id="gender" name="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="other">Other</option>
</select><br><br>
<label for="course">Select Course:</label><br>
<select id="course" name="Course">
    <option value="Engineering">Engineering</option>
    <option value="Medical">Medical</option>
    <option value="Arts">Arts</option>
  </select><br><br>
  <form action="/upload/resume" method="post" enctype="multipart/form-data">
    <label for="resume">Resume:</label>
    <input type="file" id="resume" name="resume">
    <button type="submit">Upload</button>
  </form><br><br>
<label for="Comments">Additional Comments:</label> <br>
<textarea id="Comments" name="Comments" rows="4" 
cols="50"></textarea><br><br>
<input type="checkbox" id="subscribe-to-newsletter" name="subscribe-to-newsletter" value="1">
<label for="subscribe-to-newsletter">Subscribe to newsletter</label><br><br>
<button type="submit" name="submitBtn" value="Submit" id="submitButton"> Submit </button>
</body>
</html>
